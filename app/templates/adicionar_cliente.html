{% extends 'base.html' %}


{% block conteudo %}

    <form action="{{ url_for('cliente.inserir_cliente') }}" method="POST" c-reload-container="true">
        <div class="cover-container row gy-4">

            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Nome:</label>
                <input type="text" class="form-control" id="name" name="nome">
            </div>
            <div class="form-group">
                <label for="message-text" class="col-form-label">CPF:</label>
                <input type="text" class="form-control" id="cpf" name="cpf">
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="message-text" class="col-form-label">Celular 1:</label>
                    <input type="text" class="form-control" id="celular1" name="celular1">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="message-text" class="col-form-label">Celular 2:</label>
                    <input type="text" class="form-control" id="celular2" name="celular2">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="message-text" class="col-form-label">Data de Nascimento:</label>
                    <input type="text" class="form-control" id="data_de_nascimento" name="data_de_nascimento">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="message-text" class="col-form-label">Data de Atualização:</label>
                    <input type="text" class="form-control" id="data_atualizacao" name="data_atualizacao">
                </div>
            </div>
            <div class="align-items-end justify-content-end">
                <div class="col-auto">
                    <button type="submit" class="btn btn-danger">Cancelar</button>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-success">Salvar</button>
                </div>
            </div>  

        </div>
    </form>

{% endblock %}
