    {% extends 'base.html' %}


	{% block conteudo %}
    <div class="cover-container">
      <h1>Consultar cliente</h1>
      <form id="form-busca" method="GET" action="clientes/buscar">
        <div class="input-group mb-3">
          <button id="btn-tipo-busca" class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            CPF
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item tipo-busca" data-tipo="cpf" href="#">CPF</a></li>
            <li><a class="dropdown-item tipo-busca" data-tipo="telefone" href="#">Telefone</a></li>
          </ul>
          <input type="text" name="valor" id="input-busca" class="form-control" placeholder="Digite o CPF" required>
          <input type="hidden" name="tipo" id="tipo-escolhido" value="cpf">
        </div>
        <p class="lead">
          <button type="submit" class="btn btn-lg btn-light fw-bold border-white bg-white">Consultar</button>
        </p>
      </form>
    </div>
  
	{% endblock %}
