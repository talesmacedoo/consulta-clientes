{% extends 'base.html' %}


{% block conteudo %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">CPF</th>
        <th scope="col">Nome</th>
        <th scope="col">Celular 1</th>
		<th scope="col">Celular 2</th>
        <th scope="col">Data de Nascimento</th>
        <th scope="col">Data de Atualização</th>
      </tr>
    </thead>
    <tbody id="lista-clientes">

        {% for cliente in clientes %}
            {% include 'item_cliente.html' %}
        {% endfor %}

    </tbody>
  </table>

  <a href="{{ url_for('cliente.form_cliente') }}" class="btn btn-primary btn-lg rounded-circle shadow fab" data-bs-toggle="modal" data-bs-target="#exampleModal">
	<i class="bi bi-plus"></i>
  </a>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="exampleModalLabel"></h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="modal-body">
		  <form>
			<div class="form-group">
			  <label for="recipient-name" class="col-form-label">Nome:</label>
			  <input type="text" class="form-control" id="recipient-name">
			</div>
			<div class="form-group">
			  <label for="message-text" class="col-form-label">CPF:</label>
			  <input type="text" class="form-control" id="recipient-name">
			</div>
			<div class="form-group">
				<label for="message-text" class="col-form-label">Celular 1:</label>
				<input type="text" class="form-control" id="recipient-name">
			</div>
			<div class="form-group">
				<label for="message-text" class="col-form-label">Celular 2:</label>
				<input type="text" class="form-control" id="recipient-name">
			</div>
			<div class="form-group">
				<label for="message-text" class="col-form-label">Data de Nascimento:</label>
				<input type="text" class="form-control" id="recipient-name">
			</div>
			<div class="form-group">
				<label for="message-text" class="col-form-label">Data de Atualização:</label>
				<input type="text" class="form-control" id="recipient-name">
			</div>
		  </form>
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
		  <button type="button" class="btn btn-success">Salvar</button>
		</div>
	  </div>
	</div>
  </div>





  {% endblock %}
